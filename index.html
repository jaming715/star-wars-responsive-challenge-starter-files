<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="float-grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="header">
	<div class ="row">
		<div class="row">
			<h1 class = "col-5">Star Wars Characters</h1>
		</div>
		<div class="row">
			<p class = "col-2">Incomplete list</p>
		</div>
	</div>
	</div>
	<div class = "row">
		<div class = "box col-4">
			<img src = "images/rey_square.png" alt="Rey">
			<div class = "card-description">
				<p class = "name"> Rey </p>
				<p class = "descrip"> Protagonist, from Jakku </p>
			</div>
		</div>

		<div class = "box col-4">
			<img src = "images/finn_square.png" alt="Rey">
			<div class = "card-description">
				<p class = "name"> Finn </p>
				<p class = "descrip"> Stormtrooper, befriends Rey </p>
			</div>
		</div>

		<div class = "box col-4">
			<img src = "images/kylo_square.png" alt="Rey">
			<div class = "card-description">
				<p class = "name"> Kylo Ren </p>
				<p class = "descrip"> Main villain, or is he? </p>
			</div>
		</div>

	</div>

	<div class = "row">
		<div class = "box col-4">
			<img src = "images/poe_square.png" alt="Rey">
			<div class = "card-description">
				<p class = "name"> Poe </p>
				<p class = "descrip"> Pilor for the resistance </p>
			</div>
		</div>

		<div class = "box col-4">
			<img src = "images/chewbacca_square.png" alt="Rey">
			<div class = "card-description">
				<p class = "name"> Chewbacca </p>
				<p class = "descrip"> A great first mate </p>
			</div>
		</div>

		<div class = "box col-4">
			<img src = "images/yoda_square.png" alt="Rey">
			<div class = "card-description">
				<p class = "name"> Yoda </p>
				<p class = "descrip"> Wise old Yedi master </p>
			</div>
		</div>

	</div>

</body>
</html>
